version: "3"

services:
    api:
        build: ./api
        restart: unless-stopped
        expose:
            - 5000
        ports:
            - 5000:5000
        volumes:
            - ./api:/usr/src/api
        environment:
            - DB_CONNECT_STR=postgresql+psycopg2://medieteknik:rgb@db/medieteknikdev
            - GUNICORN_CMD_ARGS="--reload"
    app:
        build: ./app
        expose:
            - 3001
        ports:
            - 3001:3001
        environment:
            - PORT=3001
        volumes:
            - ./app/src:/usr/src/app/src
            - ./app/public:/usr/src/app/public
            - static-files:/usr/src/app/build
        command: npm run start

    db:
        image: postgres:10-alpine
        container_name: postgres
        ports:
            - 5432:5432
        expose:
            - 5432
        environment:
            - POSTGRES_DB=medieteknikdev
            - POSTGRES_USER=medieteknik
            - POSTGRES_PASSWORD=rgb
        volumes:
            - './db:/docker-entrypoint-initdb.d/'

    web:
        image: nginx:alpine
        container_name: web
        restart: unless-stopped
        tty: true
        ports:
            - 3000:3000
        expose:
            - 3000
        environment:
            - NGINX_SERVER_NAME=localhost
        volumes:
            - ./nginx/nginx_dev.conf:/etc/nginx/nginx.conf
            - static-files:/var/www
        depends_on:
            - app
            - api

volumes:
    static-files:
